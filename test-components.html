<!DOCTYPE html>
<html>
<head>
    <title>Component Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 5px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Component Test</h1>
    <div id="results"></div>
    
    <!-- Load Components -->
    <script src="js/components/DataManager.js"></script>
    <script src="js/components/UIManager.js"></script>
    <script src="js/components/CameraManager.js"></script>
    <script src="js/components/AudioManager.js"></script>
    <script src="js/components/TextAnalyzer.js"></script>
    
    <!-- Load Controller -->
    <script src="js/emotionController.js"></script>
    
    <script>
        console.log('Testing components...');
        
        const results = document.getElementById('results');
        
        function addResult(message, success) {
            const div = document.createElement('div');
            div.className = 'result ' + (success ? 'success' : 'error');
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test each component
        const components = ['DataManager', 'UIManager', 'CameraManager', 'AudioManager', 'TextAnalyzer', 'EmotionController'];
        
        components.forEach(component => {
            if (typeof window[component] !== 'undefined') {
                console.log(`${component}: OK`);
                addResult(`${component}: Available`, true);
            } else {
                console.log(`${component}: Missing`);
                addResult(`${component}: Missing`, false);
            }
        });
        
        // Test component creation
        try {
            const textAnalyzer = new TextAnalyzer();
            addResult('TextAnalyzer: Created successfully', true);
        } catch (error) {
            addResult('TextAnalyzer: Creation failed - ' + error.message, false);
        }
        
        try {
            const dataManager = new DataManager();
            addResult('DataManager: Created successfully', true);
        } catch (error) {
            addResult('DataManager: Creation failed - ' + error.message, false);
        }
        
        try {
            const uiManager = new UIManager();
            addResult('UIManager: Created successfully', true);
        } catch (error) {
            addResult('UIManager: Creation failed - ' + error.message, false);
        }
        
        try {
            const cameraManager = new CameraManager();
            addResult('CameraManager: Created successfully', true);
        } catch (error) {
            addResult('CameraManager: Creation failed - ' + error.message, false);
        }
        
        try {
            const audioManager = new AudioManager();
            addResult('AudioManager: Created successfully', true);
        } catch (error) {
            addResult('AudioManager: Creation failed - ' + error.message, false);
        }
        
        try {
            const emotionController = new EmotionController();
            addResult('EmotionController: Created successfully', true);
        } catch (error) {
            addResult('EmotionController: Creation failed - ' + error.message, false);
        }
    </script>
</body>
</html>
