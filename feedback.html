<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Feedback - TeamPulse</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>TeamPulse</h2>
                <button class="sidebar-close" id="sidebarClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-chart-line"></i>Dashboard</a></li>
                    <li><a href="emotion-input.html"><i class="fas fa-face-smile"></i>Emotion Input</a></li>
                    <li><a href="history.html"><i class="fas fa-history"></i>History</a></li>
                    <li><a href="feedback.html" class="active"><i class="fas fa-comments"></i>Feedback</a></li>
                    <li><a href="settings.html"><i class="fas fa-gear"></i>Settings</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="section-header">
                <h2>Feedback</h2>
                <p>Share your experience and view team feedback</p>
            </div>

            <div class="feedback-tabs">
                <button class="tab-btn active" data-tab="give-feedback">Give Feedback</button>
                <button class="tab-btn" data-tab="view-feedback">View Feedback</button>
            </div>

            <div class="tab-content active" id="give-feedback">
                <div class="feedback-form">
                    <h3>Rate Your Experience</h3>
                    <div class="rating">
                        <input type="radio" name="rating" id="rate1" value="1">
                        <label for="rate1">1</label>
                        <input type="radio" name="rating" id="rate2" value="2">
                        <label for="rate2">2</label>
                        <input type="radio" name="rating" id="rate3" value="3">
                        <label for="rate3">3</label>
                        <input type="radio" name="rating" id="rate4" value="4">
                        <label for="rate4">4</label>
                        <input type="radio" name="rating" id="rate5" value="5">
                        <label for="rate5">5</label>
                    </div>

                    <div class="form-group">
                        <label for="feedbackType">Type of Feedback</label>
                        <select id="feedbackType">
                            <option value="general">General Experience</option>
                            <option value="emotion">Emotion Detection</option>
                            <option value="interface">User Interface</option>
                            <option value="suggestions">Suggestions</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="feedbackComment">Your Comments</label>
                        <textarea id="feedbackComment" rows="5" placeholder="Share your thoughts..."></textarea>
                    </div>

                    <button id="submitFeedback" class="submit-btn">Submit Feedback</button>
                </div>
            </div>

            <div class="tab-content" id="view-feedback">
                <div class="feedback-list">
                    <!-- Feedback items will be dynamically added here -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/feedbackManager.js"></script>
    <script src="js/feedback.js"></script>
    <script>
        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            const sidebarClose = document.getElementById('sidebarClose');

            function openMobileMenu() {
                sidebar.classList.add('active');
                sidebarOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeMobileMenu() {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }

            if (menuToggle) {
                menuToggle.addEventListener('click', openMobileMenu);
            }

            if (sidebarClose) {
                sidebarClose.addEventListener('click', closeMobileMenu);
            }

            if (sidebarOverlay) {
                sidebarOverlay.addEventListener('click', closeMobileMenu);
            }

            // Close menu when clicking on navigation links
            const navLinks = sidebar.querySelectorAll('nav a');
            navLinks.forEach(link => {
                link.addEventListener('click', closeMobileMenu);
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth > 991) {
                    closeMobileMenu();
                }
            });
        });
    </script>
</body>
</html>
