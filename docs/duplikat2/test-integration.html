<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration Test - TeamPulse</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Integration Test - emotion-input.js</h1>
    
    <div class="test-section">
        <h3>Dependencies Loading Test</h3>
        <div id="dependenciesTest"></div>
    </div>
    
    <div class="test-section">
        <h3>Class Availability Test</h3>
        <div id="classTest"></div>
    </div>
    
    <div class="test-section">
        <h3>Initialization Test</h3>
        <div id="initTest"></div>
        <button onclick="testInitialization()">Test Initialization</button>
    </div>

    <script>
        // Test dependencies
        function testDependencies() {
            const dependenciesTest = document.getElementById('dependenciesTest');
            let results = '';
            
            const files = [
                'js/sidebar.js',
                'js/dataStorage.js',
                'js/emotionAnalyzer.js',
                'js/emotion-input.js'
            ];
            
            files.forEach(file => {
                fetch(file)
                    .then(response => {
                        if (response.ok) {
                            results += `<div class="success">✅ ${file} - Loaded</div>`;
                        } else {
                            results += `<div class="error">❌ ${file} - Failed (${response.status})</div>`;
                        }
                        dependenciesTest.innerHTML = results;
                    })
                    .catch(error => {
                        results += `<div class="error">❌ ${file} - Error: ${error.message}</div>`;
                        dependenciesTest.innerHTML = results;
                    });
            });
        }
        
        // Test class availability
        function testClasses() {
            const classTest = document.getElementById('classTest');
            let results = '';
            
            // Test DataStorage
            if (typeof window.DataStorage !== 'undefined') {
                results += '<div class="success">✅ DataStorage class available</div>';
            } else {
                results += '<div class="error">❌ DataStorage class not found</div>';
            }
            
            // Test EmotionAnalyzer
            if (typeof EmotionAnalyzer !== 'undefined') {
                results += '<div class="success">✅ EmotionAnalyzer class available</div>';
            } else {
                results += '<div class="error">❌ EmotionAnalyzer class not found</div>';
            }
            
            // Test AudioEmotionAnalyzer
            if (typeof AudioEmotionAnalyzer !== 'undefined') {
                results += '<div class="success">✅ AudioEmotionAnalyzer class available</div>';
            } else {
                results += '<div class="error">❌ AudioEmotionAnalyzer class not found</div>';
            }
            
            // Test face-api.js
            if (typeof faceapi !== 'undefined') {
                results += '<div class="success">✅ face-api.js available</div>';
            } else {
                results += '<div class="warning">⚠️ face-api.js not loaded (will be loaded by emotion-input.js)</div>';
            }
            
            classTest.innerHTML = results;
        }
        
        // Test initialization
        function testInitialization() {
            const initTest = document.getElementById('initTest');
            
            try {
                if (typeof EmotionAnalyzer !== 'undefined') {
                    const analyzer = new EmotionAnalyzer();
                    initTest.innerHTML = '<div class="success">✅ EmotionAnalyzer instance created successfully</div>';
                } else {
                    initTest.innerHTML = '<div class="error">❌ EmotionAnalyzer not available</div>';
                }
            } catch (error) {
                initTest.innerHTML = `<div class="error">❌ Initialization error: ${error.message}</div>`;
            }
        }
        
        // Run tests on page load
        window.onload = function() {
            testDependencies();
            testClasses();
        };
    </script>
    
    <!-- Load the actual dependencies -->
    <script src="js/sidebar.js"></script>
    <script src="js/dataStorage.js"></script>
    <script src="js/emotionAnalyzer.js"></script>
    <script src="js/emotion-input.js"></script>
</body>
</html>
