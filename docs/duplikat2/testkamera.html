<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face API Test & CRUD</title>
  <script src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 24px;
      color: #2d3a4b;
    }
    #video {
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      margin: 24px 0 8px 0;
      background: #222;
    }
    #results {
      margin: 8px 0 16px 0;
      padding: 12px 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      min-width: 220px;
      min-height: 32px;
      color: #2d3a4b;
      font-size: 1.1em;
    }
    #save-form {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      align-items: center;
    }
    #save-form input[type="text"] {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #bfc9d9;
      font-size: 1em;
    }
    #save-form button {
      padding: 6px 16px;
      border: none;
      border-radius: 6px;
      background: #4f8cff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    #save-form button:hover {
      background: #2563eb;
    }
    #notif {
      color: #388e3c;
      margin-bottom: 10px;
      min-height: 18px;
      font-size: 0.98em;
    }
    #history {
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 18px 20px 10px 20px;
      margin-bottom: 32px;
    }
    #history h2 {
      margin-top: 0;
      color: #2d3a4b;
      font-size: 1.2em;
    }
    .history-item {
      display: flex;
      flex-direction: column;
      border-bottom: 1px solid #e3e7ef;
      padding: 10px 0 6px 0;
      margin-bottom: 4px;
    }
    .history-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .history-label {
      font-weight: bold;
      color: #2563eb;
    }
    .history-time {
      color: #888;
      font-size: 0.92em;
      margin-left: 8px;
    }
    .history-emo {
      font-size: 0.98em;
      margin: 2px 0 0 0;
      color: #444;
    }
    .history-actions button {
      margin-left: 6px;
      padding: 2px 10px;
      border: none;
      border-radius: 5px;
      font-size: 0.95em;
      cursor: pointer;
      background: #e3e7ef;
      color: #2d3a4b;
      transition: background 0.2s;
    }
    .history-actions button.edit {
      background: #ffe082;
      color: #7c5a00;
    }
    .history-actions button.delete {
      background: #ffbdbd;
      color: #b71c1c;
    }
    .history-actions button.save {
      background: #b2f2bb;
      color: #1b5e20;
    }
    .history-actions button.cancel {
      background: #e3e7ef;
      color: #2d3a4b;
    }
    @media (max-width: 600px) {
      #history { padding: 10px 4px; }
      #results { min-width: 120px; }
    }
  </style>
</head>
<body>
  <h1>Face Expression Test & CRUD</h1>
  <video id="video" width="320" height="240" autoplay muted></video>
  <div id="results">Loading model...</div>
  <form id="save-form" autocomplete="off">
    <input type="text" id="label" placeholder="Label/Nama hasil deteksi" required />
    <button type="submit">Simpan Hasil</button>
  </form>
  <div id="notif"></div>
  <div id="history">
    <h2>Riwayat Hasil Deteksi</h2>
    <div id="history-list"></div>
  </div>
  <script>
    const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
    let lastExpressions = null;
    let lastTime = null;
    let editingId = null;

    // CRUD helpers
    function getHistory() {
      return JSON.parse(localStorage.getItem('faceHistory') || '[]');
    }
    function saveHistory(arr) {
      localStorage.setItem('faceHistory', JSON.stringify(arr));
    }
    function addHistory(item) {
      const arr = getHistory();
      arr.unshift(item);
      saveHistory(arr);
    }
    function updateHistory(id, newLabel) {
      const arr = getHistory();
      const idx = arr.findIndex(x => x.id === id);
      if (idx !== -1) {
        arr[idx].label = newLabel;
        saveHistory(arr);
      }
    }
    function deleteHistory(id) {
      const arr = getHistory();
      saveHistory(arr.filter(x => x.id !== id));
    }

    function renderHistory() {
      const list = document.getElementById('history-list');
      const arr = getHistory();
      if (arr.length === 0) {
        list.innerHTML = '<div style="color:#888;">Belum ada data tersimpan.</div>';
        return;
      }
      list.innerHTML = '';
      arr.forEach(item => {
        if (editingId === item.id) {
          list.innerHTML += `
            <div class="history-item">
              <div class="history-row">
                <input type="text" id="edit-label-${item.id}" value="${item.label}" style="flex:1; padding:2px 6px; border-radius:4px; border:1px solid #bfc9d9; font-size:1em;" />
                <div class="history-actions">
                  <button class="save" onclick="window.saveEdit('${item.id}')">Simpan</button>
                  <button class="cancel" onclick="window.cancelEdit()">Batal</button>
                </div>
              </div>
              <div class="history-time">${item.time}</div>
              <div class="history-emo">${item.expressions}</div>
            </div>
          `;
        } else {
          list.innerHTML += `
            <div class="history-item">
              <div class="history-row">
                <span class="history-label">${item.label}</span>
                <div class="history-actions">
                  <button class="edit" onclick="window.startEdit('${item.id}')">Edit</button>
                  <button class="delete" onclick="window.deleteItem('${item.id}')">Hapus</button>
                </div>
              </div>
              <div class="history-time">${item.time}</div>
              <div class="history-emo">${item.expressions}</div>
            </div>
          `;
        }
      });
    }

    // Expose edit/delete for inline HTML
    window.startEdit = function(id) {
      editingId = id;
      renderHistory();
    };
    window.cancelEdit = function() {
      editingId = null;
      renderHistory();
    };
    window.saveEdit = function(id) {
      const val = document.getElementById('edit-label-' + id).value.trim();
      if (!val) return notif('Label tidak boleh kosong!', true);
      updateHistory(id, val);
      editingId = null;
      notif('Label berhasil diubah!');
      renderHistory();
    };
    window.deleteItem = function(id) {
      if (confirm('Hapus data ini?')) {
        deleteHistory(id);
        notif('Data berhasil dihapus!');
        renderHistory();
      }
    };

    function notif(msg, isErr) {
      const n = document.getElementById('notif');
      n.style.color = isErr ? '#b71c1c' : '#388e3c';
      n.innerText = msg;
      setTimeout(() => { n.innerText = ''; }, 1800);
    }

    // Face API setup & detection
    async function setup() {
      await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
      await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
      await faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL);

      const video = document.getElementById('video');
      const resultsDiv = document.getElementById('results');

      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => { video.srcObject = stream; })
        .catch(err => { resultsDiv.innerText = 'Camera error: ' + err; });

      video.addEventListener('play', () => {
        const runDetection = async () => {
          if (video.paused || video.ended) return;
          try {
            const detections = await faceapi.detectAllFaces(
              video,
              new faceapi.TinyFaceDetectorOptions()
            ).withFaceLandmarks().withFaceExpressions();

            resultsDiv.innerHTML = '';
            if (detections.length > 0) {
              const expr = detections[0].expressions;
              lastExpressions = expr;
              lastTime = new Date();
              for (const [emo, val] of Object.entries(expr)) {
                resultsDiv.innerHTML += `<div>${emo}: ${(val*100).toFixed(1)}%</div>`;
              }
            } else {
              resultsDiv.innerHTML = 'No face detected';
              lastExpressions = null;
            }
          } catch (e) {
            resultsDiv.innerHTML = 'Detection error: ' + e;
            lastExpressions = null;
          }
          requestAnimationFrame(runDetection);
        };
        runDetection();
      });
    }
    setup();

    // Save form logic
    document.getElementById('save-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const label = document.getElementById('label').value.trim();
      if (!label) return notif('Label tidak boleh kosong!', true);
      if (!lastExpressions) return notif('Tidak ada hasil deteksi untuk disimpan!', true);
      const time = lastTime ? lastTime.toLocaleString('id-ID') : new Date().toLocaleString('id-ID');
      const expressionsStr = Object.entries(lastExpressions)
        .map(([emo, val]) => `${emo}: ${(val*100).toFixed(1)}%`).join(', ');
      const id = Date.now().toString(36) + Math.random().toString(36).slice(2,8);
      addHistory({ id, label, time, expressions: expressionsStr });
      notif('Hasil berhasil disimpan!');
      document.getElementById('label').value = '';
      renderHistory();
    });

    // Initial render
    renderHistory();
  </script>
</body>
</html>
